<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="800" height="700"></canvas>
    <div class="toolbox">
        <div class="box reduce">-</div>
        <div class="box size">5</div>
        <div class="box increase">+</div>
        <div class="box color"><input id="selected-color" type="color" value="#000" class="color-box"></div>
        <div class="box delete"><i class="fa-solid fa-trash"></i></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
