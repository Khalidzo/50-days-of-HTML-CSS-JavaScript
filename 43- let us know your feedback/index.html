<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Live User Filter</title>
</head>
<body>
    <div class="container active" id="feedback-form">
        <h4>How satisfied are you with our<br>
            customer support performance?
        </h4>
        <div class="reviews">
            <div class="review" id="unhappy">
                <img src="https://cdn4.iconfinder.com/data/icons/emojis-flat-pixel-perfect/64/emoji-55-512.png" alt="unhappy">
                <p>Unhappy</p>
            </div>
            <div class="review" id="neutral">
                <img src="https://cdn2.iconfinder.com/data/icons/emoticons-flat-1/512/Neutral_smiley_emoji-512.png" alt="neutral">
                <p>Neutral</p>
            </div>
            <div class="review" id="satisfied">
                <img src="https://cdn0.iconfinder.com/data/icons/emojis-colored-outlined-pixel-perfect/64/emoji-05-512.png" alt="satisfied">
                <p>Satisfied</p>
            </div>
        </div>
        <button class="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
