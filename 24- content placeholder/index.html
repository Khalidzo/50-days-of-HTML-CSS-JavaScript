<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Content Placeholder</title>
</head>
<body>
    <div class="card">
        <div class="main-img animated-bg"></div>
        <div class="content">
            <h3 class="content-header animated-bg animated-bg-text"></h3>
            <p class="content-body">
                <span class="animated-bg animated-bg-text"></span>
                <span class="animated-bg animated-bg-text"></span>
                <span class="animated-bg animated-bg-text"></span>
            </p>
            <div class="author">
                <div class="author-img animated-bg"></div>
                <div class="author-info">
                    <h3 class="animated-bg animated-bg-text" id="name"></h3>
                    <p class="animated-bg animated-bg-text" id="date"></p>
                </div>
            </div>
        </div>
    
    </div>
    <script src="script.js"></script>
