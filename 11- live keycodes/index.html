<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live  KeyCodes</title>
</head>
<body>
    <div class="start-container">
        <h3>Press any key to get the key code!</h3>
    </div>

    <div class="container">
        <div class="box-container">
            <h3>event.key</h3>
            <div class="box" id="key"></div>
        </div>
        <div class="box-container">
            <h3>event.keyCode</h3>
            <div class="box" id="key-code"></div>
        </div>
        <div class="box-container"
            ><h3>event.code</h3>
            <div class="box" id="code"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
